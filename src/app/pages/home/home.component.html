<div class="m-0 vh-100 row justify-content-center align-items-center">
  <div class="card border-primary mb-3" style="max-width: 20rem">
    <div class="card-header">List of weather forecasting options</div>
    <div class="card-body">
      <form [formGroup]="f">
        <div class="form-group">
          <label for="weatherSelect" class="form-label mt-4">Options</label>
          <select
            class="form-control"
            id="weatherSelect"
            required
            formControlName="weather"
          >
            <option value="" disabled selected>Select option</option>
            <option value="LWX">District of Columbia Forecast</option>
            <option value="TOP">Kansas Forecast</option>
          </select>
          <button
            type="button"
            class="btn btn-primary btn-lg mt-2"
            (click)="this.searchWeather()"
            [disabled]="this.f.invalid"
          >
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
